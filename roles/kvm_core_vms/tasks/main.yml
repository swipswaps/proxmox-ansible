- name: Create test KVM
  include_role:
    name: kvm_clone
  vars:
    id: 100
    name: testguy
    template: ubuntu-bionic
    ip_address: 10.10.1.100/24
    gateway: 10.10.1.1
    state: started
    memory: 2048
    cores: 2
    disk_size: 10G
    node: nuc1
    sshkeys:
      - "ssh-rsa  ryan@t440s"
      - "ssh-rsa  ryan@Maldek"

