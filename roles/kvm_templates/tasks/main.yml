- name: Download Ubuntu 18.04 cloud image
  get_url:
    url: "{{ ubuntu_bionic_cloud_image_url }}"
    dest: "{{ ubuntu_bionic_cloud_image }}"

- name: Check for ubuntu_bionic template type
  command: "qm config {{ ubuntu_bionic_template_id }}"
  register: ubuntu_bionic_template_status
  ignore_errors: true
  changed_when: false

- name: Create ubuntu_bionic template (1 core 512MB RAM)
  when: ubuntu_bionic_template_status.rc > 0
  command: "qm create {{ ubuntu_bionic_template_id }} -name ubuntu-bionic -memory 512 -net0 virtio,bridge=vmbr0 -serial0 socket -vga serial0"

- name: Import ubuntu_bionic disk image
  when: ubuntu_bionic_template_status.rc > 0
  command: "qm importdisk {{ ubuntu_bionic_template_id }} {{ ubuntu_bionic_cloud_image }} ceph-vm"

- name: Attach ubuntu_bionic disk
  when: ubuntu_bionic_template_status.rc > 0
  command: "qm set {{ ubuntu_bionic_template_id }} -scsihw virtio-scsi-pci -scsi0 ceph-vm:vm-{{ ubuntu_bionic_template_id }}-disk-0"

- name: Create ubuntu_bionic boot settings
  when: ubuntu_bionic_template_status.rc > 0
  command: "qm set {{ ubuntu_bionic_template_id }} -ide2 ceph-vm:cloudinit -boot c -bootdisk scsi0"

- name: Convert ubuntu_bionic to template
  when: ubuntu_bionic_template_status.rc > 0
  command: "qm template {{ ubuntu_bionic_template_id }}"

