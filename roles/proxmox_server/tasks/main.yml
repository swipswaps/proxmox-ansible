- name: Update /etc/hosts
  template:
    src: hosts.j2
    dest: /etc/hosts
    mode: 0644

- name: Create /etc/firewall.sh
  template:
    src: firewall.sh.j2
    dest: /etc/firewall.sh
    mode: 0700

- name: Create /etc/network/interfaces
  template:
    src: interfaces.j2
    dest: /etc/network/interfaces
    mode: 0600

